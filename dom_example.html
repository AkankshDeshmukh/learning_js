<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="heading">This is plain html output</h2>
    <button onclick="chnageText()">Click Me</button>

    <p id="para">This paragraph</p>
    <button onclick="chnagecolor()">Click Me</button>

    <script>
        function chnageText(){
            document.getElementById("heading").innerHtml="Welcome to Dom in javascipt";
        }

        function chnagecolor(){
            document.getElementById("para").style.color="red";
            document.getElementById("para").style.fontsize="30px";
        }
    </script>
</body>
</html>
