<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["Akanksha",22,"BCA","Software tester"];
        document.write(a + "<br>");
        a[2]="BCA MCA";
        document.write(a+ "<br>");
        delete a[1];
        document.write(a+"<br>");
    </script>

    <script>
        var b=["Akanksha","Mayuri","pratiksha","shreya","Dinesh","Akash"];
        document.write(b + "<br>");
        b.sort();
        document.write(b + "<br>");
        b.reverse();
        document.write(b +"<br>");
    </script>

    <script>
        //push and pop
        var c=["Akanksha","Mayuri","Dinesh","Akash","pratiksha","shreya"];
        document.write(c + "<br>");
        c.shift();

        document.write(c + "<br>");
        c.unshift("Rahul");
        c.unshift("samarth");
        document.write(c +"<br>");
    </script>

    <script>
        var a=["Akanksha","Mayuri","pratiksha"];
        var b=["Akanksha","Mayuri","pratiksha"];
        var Z=["Akanksha","Mayuri","pratiksha"];

        var c=a.concat(b,Z);
        document.write(c + "<br>");
        var d=c.join("/");
        document.write(d+"<br>");
    </script>
</body>
</html>
