<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:350px;">
  <h3 class="text-center mb-3">Calculator</h3>

  <input id="num1" type="number" class="form-control mb-2" placeholder="Enter Number 1">
  <br>
  <input id="num2" type="number" class="form-control mb-2" placeholder="Enter Number 2">
  <br>
  <input id="result" class="form-control mb-3" placeholder="Result" readonly>

  <div class="d-flex gap-2">
    <button class="btn btn-success flex-fill" onclick="calc('+')">+</button>
    <button class="btn btn-primary flex-fill" onclick="calc('-')">-</button>
    <button class="btn btn-warning flex-fill" onclick="calc('*')">*</button>
    <button class="btn btn-danger flex-fill" onclick="calc('/')">/</button>
  </div>
</div>

<script>
function calc(op){
  let a = parseFloat(document.getElementById("num1").value);
  let b = parseFloat(document.getElementById("num2").value);
  let res;
  if(op==='+' ) res=a+b;
  if(op==='-') res=a-b;
  if(op==='*') res=a*b;
  if(op==='/' ) res=b!==0 ? a/b : "Err";
  document.getElementById("result").value = res;
}
</script>

</body>
</html>
