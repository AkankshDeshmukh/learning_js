<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now=new Date();
        document.write(now.toDateString() + "<br>");
        document.write(now .getDate() + "<br>");
        document.write(now.getMonth() +1 + "<br>");
        document.write(now.getDay() +"<br>");
        document.write(now.getfullyear()+"<br>");
        document.wite(now.getHours() +"<br>");
         document.wite(now.getMinutes() +"<br>");
          document.wite(now.getSeconds() +"<br>");
           document.wite(now.toLocaleDateString() +"<br>");
            document.wite(now.toLocaleTimeString() +"<br>");
    </script>
</body>
</html>
